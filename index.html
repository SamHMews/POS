<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .item-card { display: flex; justify-content: space-between; align-items: center; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: white; }
        .qty-btn { padding: 5px 10px; border: 1px solid #ccc; background: #f3f3f3; cursor: pointer; }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Restaurant POS</h1>
        <input id="accountID" class="w-full p-2 border rounded mb-4" placeholder="Enter Account ID">
        <button onclick="searchAccount()" class="w-full bg-blue-500 text-white p-2 rounded">Search</button>
        <p id="accountFound" class="text-center mt-4 text-gray-700"></p>
        
        <h2 class="text-xl font-semibold mt-6">Menu</h2>
        <div id="menuItems" class="mt-4 space-y-4"></div>
        
        <button class="w-full bg-blue-500 text-white p-3 rounded mt-6">Place Order</button>
    </div>

    <script>
        const menu = {
            "Breakfast": {
                "Drinks": [
                    { name: "English Breakfast Tea", price: 4.00 },
                    { name: "Fresh Orange Juice", price: 5.00 },
                    { name: "Latte", price: 3.00 }
                ],
                "Food": [
                    { name: "Avocado Toast", price: 22.00 },
                    { name: "Full English Breakfast", price: 22.00 },
                    { name: "Pancakes & Berries", price: 19.00 },
                    { name: "Smoked Salmon Bagel", price: 15.00 }
                ]
            }
        };
        
        let order = {};
        
        function searchAccount() {
            const accountID = document.getElementById('accountID').value;
            document.getElementById('accountFound').innerText = accountID ? `Account Found: ${accountID}` : '';
        }

        function updateQuantity(item, delta) {
            order[item] = (order[item] || 0) + delta;
            if (order[item] < 0) order[item] = 0;
            document.getElementById(`qty-${item}`).innerText = order[item];
        }
        
        function loadMenu() {
            const menuDiv = document.getElementById('menuItems');
            menuDiv.innerHTML = '';
            
            Object.entries(menu).forEach(([category, subcategories]) => {
                let categoryTitle = document.createElement('h3');
                categoryTitle.className = "text-lg font-semibold mt-4";
                categoryTitle.innerText = category;
                menuDiv.appendChild(categoryTitle);
                
                Object.entries(subcategories).forEach(([subcat, items]) => {
                    let subcatTitle = document.createElement('h4');
                    subcatTitle.className = "text-md font-medium mt-2 text-gray-700";
                    subcatTitle.innerText = subcat;
                    menuDiv.appendChild(subcatTitle);
                    
                    items.forEach(({ name, price }) => {
                        let itemDiv = document.createElement('div');
                        itemDiv.className = "item-card";
                        itemDiv.innerHTML = `
                            <span>${name} (Â£${price.toFixed(2)})</span>
                            <div>
                                <button class="qty-btn" onclick="updateQuantity('${name}', -1)">-</button>
                                <span id="qty-${name}">0</span>
                                <button class="qty-btn" onclick="updateQuantity('${name}', 1)">+</button>
                            </div>
                        `;
                        menuDiv.appendChild(itemDiv);
                    });
                });
            });
        }
        
        document.addEventListener('DOMContentLoaded', loadMenu);
    </script>
</body>
</html>
